	function profile()
	{
		var x=document.getElementById("Profile");
		var usr=new UserProfile();
		x.elements[0].value=usr.getFName();
		x.elements[1].value=usr.getLName();
		x.elements[2].value=usr.getTitle();
		x.elements[3].value=usr.getAffiliation();
		x.elements[4].value=usr.getEmail();
		x.elements[5].value=usr.getPassword();
		x.elements[6].value=usr.getPhone();
		x.elements[7].value=usr.getType();
		x.elements[8].value=usr.getFrequency();
	}
	function update()
	{
		var usr=new UserProfile();
		var x=document.getElementById("Profile");
		if(usr.getFName()!=x.elements[0].value)
		{
			usr.setFName(x.elements[0].value);
		}
		if(usr.getLName()!=x.elements[1].value)
		{
			usr.setLName(x.elements[1].value);
		}
		if(usr.getTitle()!=x.elements[2].value)
		{
			usr.setTitle(x.elements[2].value);
		}
		if(usr.getAffiliation()!=x.elements[3].value)
		{
			usr.setAffiliation(x.elements[3].value);
		}
		if(usr.getEmail()!=x.elements[4].value)
		{
			usr.setEmail(x.elements[4].value);
		}
		if(usr.getPassword()!=x.elements[5].value)
		{
			usr.setPassword(x.elements[5].value);
		}
		if(usr.getPhone()!=x.elements[6].value)
		{
			usr.setPhone(x.elements[6].value);
		}
		if(usr.getType()!=x.elements[7].value)
		{
			usr.setType(x.elements[7].value);
		}
		if(usr.getFrequency()!=x.elements[8].value)
		{
			usr.setFrequency(x.elements[8].value);
		}
		x.elements[0].value=usr.getFName();
		x.elements[1].value=usr.getLName();
		x.elements[2].value=usr.getTitle();
		x.elements[3].value=usr.getAffiliation();
		x.elements[4].value=usr.getEmail();
		x.elements[5].value=usr.getPassword();
		x.elements[6].value=usr.getPhone();
		x.elements[7].value=usr.getType();
		x.elements[8].value=usr.getFrequency();
	}
	</script>
